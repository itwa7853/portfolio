{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}


{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input class="form-control" name="stockName" type="text" placeholder="Share Symbol">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" type="number" min="0" placeholder="Shares">
        </div>
        <button class="btn btn-primary">Buy</button>
    </form>

{% endblock %}
