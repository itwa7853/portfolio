{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Prices</th>
                <th>Transacted</th>
            </tr>
            {% for row in transactions %}
            <tr>
                <td>{{row["symbol"]}}</td>
                <td>{{row["shares"]}}</td>
                <td>{{row["price"]}}</td>
                <td>{{row["transacted"]}}</td>
            </tr>
            {% endfor %}
    </table>

{% endblock %}
